<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  c = ++a;
  /*
   Начальные данные на момент выполнения:
   a === 1,
   b === 1,
   c === undefined
   d === undefined

   1. К переменной `a` прибавится единица, так как стоит унарный оператор
   преинкремента, в переменной `a` будет лежать 2.
   2. В переменную `c` присвоится значение переменной `a`, т.е. в переменной `c`
   тоже будет лежать 2.
   */
  alert(c); // 2

  d = b++;
  /*
   Начальные данные на момент выполнения:
   a === 2,
   b === 1,
   c === 2
   d === undefined

   1. В переменную `d` присвоится значение переменной `b`, т.е. в переменной `d`
   будет лежать 1.
   2. К переменной `b` прибавится единица из-за оператора постинкремента, в
   переменной `b` будет лежать 2.
   */
  alert(d); // 1

  c = 2 + ++a;
  /*
   Начальные данные на момент выполнения:
   a === 2,
   b === 2,
   c === 2
   d === 1

   1. К переменной `a` прибавится единица, т.е. в переменной `a` будет лежать 3.
   2. Произойдет сложение 2 + переменной `a`, т.е. 2 + 3, получим 5 и эта
   пятерка присвоится в переменную `c`.
   */
  alert(c); // 5

  d = 2 + b++;
  /*
   Начальные данные на момент выполнения:
   a === 3,
   b === 2,
   c === 5
   d === 1

   1. Сначала произойдет сложение 2 + b, т.е. 2 + 2, получим 4.
   2. К переменной b прибавится единица из-за постфиксного инкремента, т.е. в
   переменной `b` будет лежать 3.
   3. Четверка, которую получили в первом пункте, присвоится в переменную `d`.
   */
  alert(d); // 4

  /*
   Начальные данные на момент выполнения:
   a === 3,
   b === 3,
   c === 5
   d === 4
   */
  alert(a); // 3
  alert(b); // 3
</script>
</body>
</html>
