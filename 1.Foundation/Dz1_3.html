<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";

    /*
    1. 10 плюс 10 получаем 20. 20 - это число. 
    2. "10" - строка. Так как это разные типы данных, то JavaScript превратит 20 в "20" - строку, затем произойдет конкатенация - получится "2010".
    3. С помощью console.log выводим строку "2010" в консоль.
    */
    console.log(10 + 10 + "10");

    /*
    1. 10 - число, "10" - строка. Так как это разные типы данных, то JavaScript превратит 10 - число в "10" - строку, затем произойдет конкатенация - получится "1010".
    2. "1010" - строка, 10 - число. Так как это разные типы данных, то JavaScript превратит 10 - число в "10" - строку, затем произойдет конкатенация - получится "101010".
    3. С помощью console.log выводим строку "101010" в консоль.
    */
    console.log(10 + "10" + 10);

    /*
    1. 10 плюс 10 получаем 20 - число.
    2. "10" - строка. + перед строкой "10" является унарным оператором, он превратит "10" - строку в 10 - число, затем произойдет сложение - получится 30. 
    3. С помощью console.log выводим число 30 в консоль.
    */
    console.log(10 + 10 + +"10");

    /*
    1. - превращает пустую строку "" в -0.
    2. 10 делим на -0. Получаем -Infinity.
    3. С помощью console.log выводим -Infinity в консоль.
    */
    console.log(10 / -"");

    /*
    1. + превратил бы строку "2,5" в число 2.5, если бы в строке была точка, однако в строке запятая. Получаем NaN.
    2. 10 делим на NaN. Получаем NaN.
    3. С помощью console.log выводим NaN в консоль.
    */
    console.log(10 / +"2,5");
  </script>
</body>

</html>
